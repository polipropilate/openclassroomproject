<!DOCTYPE html>
<html lang=fr>
    <head>
        <title>Reservia</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d1847d12de.js" crossorigin="anonymous"></script>
    </head>

    <body>
         
   <!-- En-tête du site-->
 <header>
    <div id="container">
    <a href="index.html">
        <img id="logo" src="images/logo/Logo_reservia.png" alt="logo Reservia">
    </a> 

    <!--liste à puce d'en-tête--> 
    <nav>                           
    <ul>
        <li>
            <a href="#" class="navigation">Hébergements</a>
        </li>
        <li>
            <a href="#" class="navigation"> Activités</a>
        </li>
        <li>
            <a href="#" class="blue"> <strong>S'inscrire</strong></a>
        </li>
    </ul>
</nav> 
</div>
<section id="information">
   <h2>Trouvez votre hébergement pour des vacances de rêve</h2> 
   <p>En plein centre ville ou en pleine nature</p>
</section>

<!-- Barre de recherche -->
<div id='Search_Block'>
<form>
    <div>
      <button id=localisation><i class="fas fa-map-marker-alt"></i></button>
      <input type="search" id="input" name="Reservia"
       placeholder="Marseille, France">
      <button id=search_button>Rechercher</button>
    </div>
  </form>
</div>

<!-- Filtres -->
<div class="filters">
<p><span style="font-weight: bold;">Filtres</span></p>
    <div class="filter_container"><button class="filter_icon"><i class="fas fa-money-bill-wave"></i></button>
        <button class="filter_title">Économique</button></div>
    <div class="filter_container"><button class="filter_icon"><i class="fas fa-child"></i></button>
        <button class="filter_title">Familial</button></div>
    <div class="filter_container"><button class="filter_icon"><i class="fas fa-heart"></i></button>
        <button class="filter_title">Romantique</button></div>
    <div class="filter_container"><button class="filter_icon"><i class="fas fa-dog"></i></button>
        <button class="filter_title">Animaux autorisés</button> </div>     
</div>
<div class="i_container">
    <section class="information_i">
        <button class=i><i class="fas fa-info"></i></button> 
        <p class="i_text">Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
</div>
<div class="h_container">
    <section class="host_section">
        <p>Hébergements à Marseille</p>
    </section>
    <aside class="most_popular">
        <p>Les plus populaires</p>
        <i class="fas fa-chart-line"></i>
    </aside>
</div>
 </header>    

    
    </body>
</html>
